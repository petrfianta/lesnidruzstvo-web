<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon2-big.png">
    <title>Přihlášení pro členy | LD Uherský Ostroh</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>

    <style>
        /* Sjednocení stylů s hlavní stránkou */
        body {
            font-family: "Source Sans Pro", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- TLAČÍTKO ZPĚT V MENU (Header) --- */
        .navbar-default .navbar-nav > li > a.back-btn {
            background-color: #304352 !important; /* Tmavé pozadí */
            color: #ffffff !important;            /* Bílé písmo */
            border: none;
            padding: 10px 25px !important;
            border-radius: 4px;
            font-weight: 900 !important;          /* Extra tučné */
            text-transform: uppercase;
            text-decoration: none !important;
            transition: all 0.3s ease;
            margin-top: 5px;
            display: inline-block;
            font-size: 14px;
            letter-spacing: 0.5px;
            opacity: 1 !important;
        }

        .navbar-default .navbar-nav > li > a.back-btn:hover {
            background-color: #2e7d32 !important; /* ZELENÁ */
            color: #ffffff !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }

        /* Hlavička */
        .navbar-default {
            background-color: #ffffff;
            border-bottom: 3px solid #304352;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Hlavní obsah - vycentrování */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 60px; /* Horní padding kvůli fixnímu menu */
        }

        .login-box {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border-top: 5px solid #2e7d32;
        }

        h2 {
            color: #304352;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            background: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #304352;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e7d32;
        }

        /* Patička */
        footer {
            background: #304352;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        /* Chybové hlášky */
        #error-msg { color: red; display: none; margin-top: 15px; font-weight: bold; }
        #loading-msg { color: #666; display: none; margin-top: 15px; }

        @media (max-width: 768px) {
            .navbar-brand img { height: 40px !important; margin-top: -5px !important; }
        }
    </style>
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid" style="padding-left: 50px; padding-right: 50px;">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">
                    <img src="images/logo2-bg.png" alt="Lesní družstvo" style="height: 55px; width: auto; margin-top: -15px;">
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html" class="back-btn">Zpět na web</a></li>
                </ul>
            </div>
        </div>
    </div>

    <section class="main-content">
        <div class="login-box">
            <i class="fa fa-lock" style="font-size: 50px; color: #2e7d32; margin-bottom: 20px;"></i>
            <h2>Členská sekce</h2>
            <p>Pro přístup zadejte heslo.</p>

            <input type="password" id="password" placeholder="Zadejte heslo">
            <button onclick="tryLogin()">Vstoupit</button>

            <p id="loading-msg">Ověřuji...</p>
            <p id="error-msg">Špatné heslo!</p>
        </div>
    </section>

    <footer>
        <div class="container-fluid">
            <p style="margin: 0; font-size: 14px; color: #fff;">
                Copyright © 2025 Lesní družstvo pro Uh. Ostroh a okolí
            </p>
        </div>
    </footer>

    <script>
        function tryLogin() {
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");
            var loadingMsg = document.getElementById("loading-msg");

            errorMsg.style.display = "none";
            loadingMsg.style.display = "none";

            if (password.length < 1) {
                errorMsg.innerText = "Zadejte prosím heslo.";
                errorMsg.style.display = "block";
                return;
            }

            loadingMsg.style.display = "block";
            var targetFile = "sekce-" + password + ".html";

            fetch(targetFile, { method: 'HEAD' })
                .then(response => {
                    loadingMsg.style.display = "none";
                    if (response.ok) {
                        window.location.href = targetFile;
                    } else {
                        errorMsg.innerText = "Špatné heslo!";
                        errorMsg.style.display = "block";
                    }
                })
                .catch(error => {
                    loadingMsg.style.display = "none";
                    errorMsg.innerText = "Chyba připojení.";
                    errorMsg.style.display = "block";
                });
        }

        document.getElementById("password").addEventListener("keypress", function (event) {
            if (event.key === "Enter") { tryLogin(); }
        });
    </script>

</body>
</html>
